<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- title -->
  <title>Oshare Designs · Fashionable Store </title>

  <!-- linked files -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="shortcut icon" href="assets/resources/img/icons/favicon-dress-2.png" type="image/x-icon">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Box-icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- CSS CDN for AOS library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- meta info -->
  <meta name="author" content="Bruno Ortuno">
  <meta name="description" content="Una tienda online donde encontrar ropa fashionable, casual y elegante de forma simple y accesible.">
  <meta name="keywords" content="ropa, elegante, vestido, pollera, falda, minifalda, blusa, camisa, remera, traje, pantalones, sombrero, bufanda, medias, zapatos, tienda, compra, clothes, clothing, fashion, fashionable, elegant, casual, dress, skirt, blouse, shirt, suit, pants, hat, scarf, socks, shoes, store, online, ecommerce">
  <!-- open graph --> 
  <meta property="og:image" content="assets/resources/img/Logo_Oshare.jpg">
  <meta property="og:description" content="¡Tus prendas favoritas a un click de distancia!">
  <meta property="og:title" content="Oshare Designs">
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://br1-o.github.io/oshare-store/"/>
  <!-- Twitter card -->
  <meta name="twitter:image" content="assets/resources/img/Logo_Oshare.jpg" />
  <meta name="twitter:title" content="Oshare Designs" />
  <meta name="twitter:description" content="¡Tus prendas favoritas a un click de distancia!" />
  <meta name="twitter:card" content="website" />
  <meta name="twitter:url" content="https://br1-o.github.io/oshare-store/"/>

</head>

<body>

  <!-- loading animation -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-logo"></div>
  </div>

  <!-- Page Container-->
  <div id="page-container" class="page-container">

    <!-- Modal Window -->
    <dialog>
      <i class='bx bx-x' id="btn-modal-close"></i>

      <div class="modal-content" id="modal-content">
      </div>

    </dialog>

    <!-- Shopping Cart Side menu -->
    <div id="cart-container" class="d-none">
      
      <div id="cart-head">
        <h4> Carrito <span id="cart-total-items"></span></h4>
        <i class='bx bx-x' id="btn-cart-close"></i>
      </div>

      <div id="cart-content">
        <section id="cart-items">
        </section>
      </div>

      <div id="cart-foot">
        
        <div>
          <h2>Subtotal:</h2>
          <p id="cart-subtotal"> $<span>0</span></p>
        </div>

        <button class="form-btn" id="btn-cart-finish"> Finalizar compra </button>

      </div>

    </div>

    <!-- Navbar -->
    <header id="navContainer">
    </header>

    <!-- Page Content -->
    <div id="page-content">

      <!-- Main section -->
      <main class="main" id="main">
      </main>

    </div>
  
  </div>
  
  <div id="footer-section">
  </div>

</body>

<!-- Loading Animation -->
<script type="module" src="assets/js/utils/loadingAnimation.js"></script>

<!-- Routing System -->
<script type="module" src="assets/js/routing/routing.js"></script>

<!-- Modal windows -->
<script type="module" src="assets/js/modals/utils.js"></script>

<!-- crypto library FOR encoding-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<!-- aos library FOR scroll effects -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<!-- Sweet Alert library FOR toast notifications-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
